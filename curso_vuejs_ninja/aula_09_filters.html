<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Curso Vuejs Ninja YouTube</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="app">
				<h1>{{titulo}}</h1>
				<ul>
					<li v-for="usuario in usuarios">{{usuario.nome | truncate(10) }}</li>
				</ul>
				<form action="http://google.com">
					<button type="submit" class="btn btn-primary" v-on:click.prevent.stop="enviar()">Enviar</button> <!-- .prevent.stop serve para parar as ações do formulário e executar apenas a ação do método enviar() o shortcut do v-on é @ -->
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				titulo: "Aula 09 - Vuejs do jeito ninja.",
				usuarios: [
					{nome: 'Jon Snow'},
					{nome: 'Tiron Lannister'},
					{nome: 'Daenerys Targaryem'}
				]
			},
			filters: {
				truncate(str, length) {
					var output = str;
					if (output.length > length) {
						output = str.substring(0, length) + '...';
					}
					return output;
				}
			},
			methods: {
				//logica, regra de negócios.
				enviar() {
					alert('Enviado.')
				},
			}
		});
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
