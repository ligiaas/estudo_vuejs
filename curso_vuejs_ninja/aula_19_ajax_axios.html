<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Curso Vuejs Ninja YouTube</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div id="app">
		<div class="container" style="margin-top: 40px;">
			<div class="row justify-content-md-center">
				<div class="col col-lg-6">
					<h1>{{titulo}}</h1>
					<button @click.stop.prevent="getUsers()" class="btn btn-success">GET USERS</button>
					<br/>
					<ul>
						<li v-for="user in users">{{user.name}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		var mixin = {
			methods: {
				getUsers() {
					// this.loader.users = true;
					var url = 'http://jsonplaceholder.typicode.com/users';
					var vm = this;
					// chamada ajax com axios
					axios.get(url).then(function(r) {
						vm.users = r.data;
						// vm.loader.users = false;
					});

					// chamada ajax com vue-resource
					// this.$http.get(url).then(function(r) {
					// 	this.users = r.body;
					// });
				}
			}
		}
		var app = new Vue({
			el: '#app',
			mixins: [mixin],
			
			data: {
				titulo: "Aula 19 - Vuejs do jeito Ninja!",
				users: [],
			}
		});
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
