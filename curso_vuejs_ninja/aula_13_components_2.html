<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Curso Vuejs Ninja YouTube</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div class="fluid-container">
		<div id="app">
			<navbar></navbar>
			<menu-bar :items="[{label: 'A empresa'}, {label: 'Serviços'}, {label: 'Contato'}]"></menu-bar>
		</div>
	</div>
	
	<template id="nav">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		    <a class="navbar-brand" href="#">Navbar</a>
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		        <menu-bar :items="topNavMenu"></menu-bar>

		        <form class="form-inline my-2 my-lg-0">
		            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		        </form>
		    </div>
		</nav>
	</template>

	<template id="menu">
		<div>
			<ul class="navbar-nav mr-auto">
	            <li v-for="item in items"
	            	class="nav-item">
	                <a class="nav-link" href="#">{{item.label}}</a>
	            </li>
	        </ul>
	    </div>
	</template>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		// instância do componente vem antes da instância do vuejs.
		Vue.component('navbar', {
			template: '#nav',
			//propriedades devem declaradas em data e data dentro de componentes deve ser declarada como função.
			data() {
				return {
					topNavMenu: [{label: 'Home'}, {label: 'Link'}, {label: 'Disabled'}]
				}
			}
		});
		Vue.component('menu-bar', {
			template: "#menu",
			props: {
				items: {
					type: Array,
					// type: String | Array | Object | Boolean,
					// type: ['String', 'Array', 'Object', 'Boolean'],
					required: true,
				}
			}
		});

		var app = new Vue({
			el: '#app',
			data: {
				titulo: "Aula 12 - Vuejs do jeito Ninja!"
			}
		});
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
