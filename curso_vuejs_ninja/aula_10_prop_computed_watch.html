<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Curso Vuejs Ninja YouTube</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12" id="app">
				<h1>{{titulo}}</h1>
				<p>{{fullName}}</p>

			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				titulo: "Aula 10 - Vuejs do jeito ninja.",
				firstName: "",
				lastName: "",
			},
			computed: {
				// gera uma rotina de acordo com a sua app, roda sempre q a dependencias sofrem alterações. Se a sua rotina se alterou a variavel é alterada.
				fullName() {
					return this.firstName + ' ' + this.lastName;
				}


			},
			watch: {
				// fica observando se a variavel sofreu alteração, se sofreu executa se não, não. A sua rotina pode ser alterada que enquanto a variavel não se alterou nada acontece. 
				firstName(newValue) {
					this.updateUser();
				}
			},
			methods: {
				//logica, regra de negócios.
				updateUser() {
					console.log('Usuário atualizado');
				}
			}
		});
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
